<h1>LA GRAN TABLA GRRR</h1>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/jquery.tabledit.js"></script>
<div class="container mt-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-1">
                            <thead>
                                <tr>
                                    <th style="display: none;">#</th>
                                    <th>postId</th>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>email</th>
                                    <th>body</th>
                                </tr>
                            </thead>
                            <tbody  *ngFor="let elbichzo of elbiCho">
                                <tr>
                                    <th scope="row" style="display: none;">1</th>
                                    <td class="tabledit-view-mode" style="cursor: pointer;"><span class="tabledit-span"> {{elbichzo.postId}}</span>
                                        <input class="tabledit-input form-control input-sm" type="text" name="First Name" value="Mark
" style="display: none;" disabled=""></td>
                                    <td class="tabledit-view-mode" style="cursor: pointer;"><span class="tabledit-span" style="">{{elbichzo.id}} </span><input class="tabledit-input form-control input-sm fill" type="text" name="Last Name" value="Otto
" style="display: none;" disabled=""></td>
                                    <td class="tabledit-view-mode"><span class="tabledit-span">{{elbichzo.name}}</span> </td>
                                    <td class="tabledit-view-mode"><span class="tabledit-span">{{elbichzo.email}}</span> </td>
                                     <td class="tabledit-view-mode"><span class="tabledit-span">{{elbichzo.body}}</span> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
